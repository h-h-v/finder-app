{% extends "base.html" %}
{% block title %}Create an Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg border border-gray-200 shadow-sm">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Create an Account</h2>
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
            </div>
            <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-black transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-gray-800 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
