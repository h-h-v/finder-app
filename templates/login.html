<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F0F2F5; }
        .flash { padding: 1rem; margin-bottom: 1rem; border-radius: 0.375rem; font-weight: 500; border: 1px solid; }
        .flash.danger { background-color: #fef2f2; color: #b91c1c; border-color: #fecaca; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-4">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <!-- Left Column: Branding Text -->
            <div class="text-center lg:text-left">
                <!-- UPDATED: Replaced SVG with IMG tag for logo.png -->
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Finder Logo" class="h-16 w-auto mx-auto lg:mx-0">
                <h1 class="text-3xl font-bold text-gray-900 mt-4">Finder</h1>
                <p class="text-xl text-gray-700 mt-2">Connecting lost items with their owners, effortlessly.</p>
            </div>

            <!-- Right Column: Login Form -->
            <div>
                <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
                    <!-- Flash Messages for login errors -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="flash {{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                        <div>
                            <input type="text" name="username" placeholder="Username" required class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" required class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold text-lg py-3 rounded-md hover:bg-blue-700 transition-colors">Log In</button>
                        </div>
                    </form>
                    <div class="my-4 border-t border-gray-200"></div>
                    <div class="text-center">
                        <a href="{{ url_for('signup') }}" class="w-full inline-block bg-[#42b72a] text-white font-bold text-lg py-3 px-6 rounded-md hover:bg-[#36a420] transition-colors">
                            Create new account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
